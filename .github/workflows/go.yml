name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    docker:
      - image: cicleci/golang:1.9
    runs-on: ubuntu-latest

    working_directory: /go/src/github.com/franzisk/go-expert-finance
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.5 # Coloque a versão do Go que você está usando

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...
